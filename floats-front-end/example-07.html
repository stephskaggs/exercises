	<body>
	<!-- Make me look like Example 05, with the stacked sub-content divs floated beside the sidebar. This time, use fluid percentage widths instead of pixel values! See what happens when you resize your browser window. Where does it break? Bonus: try making sidebar a pixel width and main a percentage. What happens then? How would you avoid this if you needed the sidebar to always be at least N pixels wide? -->
		<div class="container">
			<div class="header">
				<div class="logo">logo</div>
				<div class="navigation">navigation</div>
			</div>
			<div class="main-content">
				<div class="sidebar">sidebar</div>
				<div class="sub-content">sub content</div>
				<div class="sub-content-2">sub content 2</div>
			</div>
			<div class="footer">footer</div>
		</div>

	</body>
